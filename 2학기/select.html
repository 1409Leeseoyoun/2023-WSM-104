<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
    <!-- label의 for과 select의 -->
    <label for="go">가고싶은 지역 선택</label>    
    <!-- select 는 option 과 함께 쓴다 -->
    <select name="nation" id="go">
        <option value="부산">부산</option>
        <option value="제주도">제주도</option>
        <option value="속초">속초</option>
        <option value="여수">여수</option>
        <option value="한강">한강</option>
    </select>
</body>
</html>
