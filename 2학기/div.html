<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>div , span</title>
    <style>
        div, span {
            background-color: pink;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- div 는 한 줄을 차지-->
    <div>하나</div>
    <div>둘</div>
    <!-- span 은 한 부분만 차지 -->
    <span>셋</span>
    <span>넷</span>
</body>
</html>
