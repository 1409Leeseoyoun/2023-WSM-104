<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>가상선택자</title>
    <style>
        a:hover {
            color: red;
            text-decoration: none;
        }
        button:active {
            /* 버튼을 눌렀은때 */
            background-color: red;
        }
        input:focus {
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <a href="">마우스를 올리면 색상과 밑줄이 변경</a>
    </p>
    <p>
        <button>버튼을 클릭하면 배경색상 변경</button>
    </p>
    <p>
        <input type="text" placeholder="포커스하면 글자색 변경">
    </p>
</body>
</html>
