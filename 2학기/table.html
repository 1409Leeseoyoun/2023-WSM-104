<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테이블</title>
    <style>
        table {
            /* 셀 간의 간격이 없음 */
            border-collapse: collapse;
            /* 수평적 가운데 */
            margin: auto;
        }
        td, th {
            border: 2px solid #000000;
        }
    </style>
</head> 
<body>

        </tr>

            <td>원우</td>
            <td>-</td>
        </tr>
        <tr>
            <td>05</td>

            <td>WOOZI , BUMJU</td>

   </table>
</body>
</html>
